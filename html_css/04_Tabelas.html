<!DOCTYPE html>
<html lang="pt_br">
		<title>Tabelas</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="./css/Style.css">

	<head>Tabelas</head>
		<body>

			<table border="6" width="100%">
				<thead align="center">
					<tr>
						<th>Coluna 1</th>
						<th>Coluna 2</th>
						<th>Coluna 3</th>
						<th>Coluna 4</th>
					</tr>
						<td colspan="4"> Descriçao da tabela</td>
				</thead>
				<tbody align="center">
				<tr>
					<td>1A</td>
					<td>1B</td>
					<td>1C</td>
					<td>1D</td>	
				</tr>
				<tr>
					<td>2A</td>
					<td>2B</td>
					<td>2C</td>	
					<td>2D</td>
				</tr>
				<tr>
					<td>3A</td>
					<td>3B</td>
					<td>3C</td>	
					<td>3D</td>
				</tr>
				<tr>
					<td>4A</td>
					<td>4B</td>
					<td colspan="2">4C</td>	
					</tr>
				</tbody>
				<tfoot align="center">
					<tr>
						<td colspan="5"> Rodapé da tabela</td>
					</tr>
				</tfoot>
			</table>


		<h2>Tabela com Layout</h2>

		<table width="600">
			<tr height="90">
				<td colspan="4" bgcolor="#BBCCEE" align="center"> Cabeçalho</td>
			</tr>
			<tr height="300" align="center">
			<td width="20" bgcolor="#0000FF"></td>
			<td width="60%" bgcolor="#DDDDDD">
				<h2>Titulo</h2>
				<p>Teste para ver se funciona</p>
			</td>
			<td bgcolor="EEEEEE"> Coluna 2</td>
			<td width="20" bgcolor="#0000FF"></td> 
		</tr>
		<tr>
			<td bgcolor="FF0000" colspan="4" align="center"> Rodapé</td>
		</tr>
		</table>
			

	</body>
</html>
